<body>
<div id="content">
    <header>
        <p>房间管理：223</p>
    </header>
    <section class="container">
        <div class="switch">
            <input type="radio" class="switch-input" name="view" value="open" id="week" checked>
            <label for="week" class="switch-label switch-label-off" id="switch-label-off">开启直播</label>
            <input type="radio" class="switch-input" name="view" value="end" id="month">
            <label for="month" class="switch-label switch-label-on" id="switch-label-on">结束直播</label>
            <span class="switch-selection"></span>
        </div>
        <div class="switch switch-blue">
            <input type="radio" class="switch-input" name="select" value="A" id="select_one">
            <label for="select_one" class="switch-label switch-label-off" id="switch-A">A选手</label>
            <input type="radio" class="switch-input" name="select" value="B" id="select_two">
            <label for="select_two" class="switch-label switch-label-on" id="switch-B">B选手</label>
            <span class="switch-selection"></span>
        </div>

        <div id="end">
            <!--<button id="end_guess">结束押分</button>-->
            <button id="end_guess">结束押分</button>
            <input type="button" value="结束比赛" id="end_game"/>

        </div>
    </section>
</div>

<div style="text-align:center;clear:both;">
</div>
</body>
